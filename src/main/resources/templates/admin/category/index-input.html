<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<head  th:replace="~{admin/commons/_fragments::head(~{::title})}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>H+ 后台主题UI框架 - 项目</title>


</head>

<body class="gray-bg">


<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>添加分类</h5>
          <div class="ibox-tools">
            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            <a class="close-link"><i class="fa fa-times"></i></a>
          </div>
        </div>
        <div class="ibox-content">
          <form role="form" th:object="${category}"  th:action="*{id}==null ? @{/admin/category/input} : @{/admin/category/{id}(id=*{id}) }"  method="post" enctype="multipart/form-data" class="form-horizontal m-t">
            <div class="form-group draggable">
              <label class="col-sm-3 control-label">分类名称：</label>

              <input type="hidden" name="id" th:value="*{id}">


              <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{name}">提交信息不符合规则</p>
              </div>


              <div class="col-sm-8">
                <input type="text" name="name" class="form-control" placeholder="请输入分类名 " th:value="*{name}">
              </div>
            </div>
            <div class="form-group draggable">
              <label class="col-sm-3 control-label">排序：</label>
              <div class="col-sm-8">
                <input type="text" name="sort" class="form-control" placeholder="排序 " onkeyup="value=value.replace(/[^\d]/g,'')"  th:value="*{sort}">
              </div>
            </div>
            <div class="form-group draggable">
              <div class="col-sm-12 col-sm-offset-3">
                <button class="btn btn-primary" type="submit">确定</button>
              </div>
            </div>
          </form>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>

  </div>
</div>



<script th:src="@{/admin/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/admin/js/bootstrap.min.js?v=3.3.6}"></script>
<script th:src="@{/admin/js/content.min.js?v=1.0.0}"></script>

</body>

</html>
