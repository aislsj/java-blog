<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<head  th:replace="~{admin/commons/_fragments::head(~{::title})}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>H+ 后台主题UI框架 - 项目</title>


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
  <div class="row">
    <div class="col-sm-12">

      <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
        <form role="search" class="navbar-form-custom" >
          <div class="form-group">
            <input type="text" placeholder="请输入您需要查找的内容 …" class="form-control" name="search" id="top-search">
          </div>
        </form>
      </div>

      <div class="ibox">
        <div class="ibox-title">
          <h5>用户列表</h5>
          <div class="ibox-tools">
            <a th:href="@{/admin/user/toAdd}" class="btn btn-primary btn-xs">添加</a>
            <span class="btn btn-primary btn-xs"><b id="tot">1</b>&nbsp;条数据</span>
          </div>
        </div>

        <div class="ibox-content">
          <div class="project-list">
            <table class="table table-hover">
              <tbody>
              <tr>
                <td class="project-completion center"><small>id</small></td>
                <td class="project-people center" >头像</td>
                <td class="project-people center" >用户名</td>
                <td class="project-status center">昵称</td>
                <td class="project-actions center" >身份</td>
                <td class="project-actions center" >创建时间</td>
                <td class="project-actions center" >操作</td>
              </tr>

                <tr th:each="user:${users}">
                  <td class="project-completion center" th:text="${user.id}"></td>
                  <td class="project-completion center" th:text="${user.username}"></td>
                  <td class="project-completion center" th:text="${user.nickname}"></td>
                  <td class="project-completion center" th:text="${user.group_id}"></td>
                  <td class="project-completion center" th:text="${user.create_time}"></td>
                  <td class="project-completion center">
                    <a>修改</a>
                    <a>删除</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
<script th:src="@{/admin/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/admin/js/bootstrap.min.js?v=3.3.6}"></script>
<script th:src="@{/admin/js/content.min.js?v=1.0.0}"></script>

</body>

</html>
